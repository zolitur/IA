<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/javascript" src="pako.js"></script>
    <script src="nbt.js"></script>
    <script type="text/javascript"
            src= 
    "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"> 
    </script> 
    
    <title>Document</title>
</head>
<body>
    <div id="APIData"></div>
    <script type=text/javascript>
        let username = "zolitur"
        let linkHypixel = ("https://api.hypixel.net/player?key=287639ba-e4c1-4983-a0e2-5be5efff5af2&name=" + username)
        let profileId
        
        fetch(linkHypixel)
        .then((resp) => resp.json())
        .then((myJson) => {
            profileId = (JSON.stringify(Object.keys(myJson.player.stats.SkyBlock.profiles))).slice(2,-2)
            let linkSkyblock = "https://api.hypixel.net/skyblock/profile?profile=" + profileId + "&key=287639ba-e4c1-4983-a0e2-5be5efff5af2"
            fetch(linkSkyblock)
            .then((resp) => resp.json())
            .then((myJson) => {
                let bankBalanceCurrent = myJson.profile.banking.balance
                let membersList = Object.keys(myJson.profile.members)
                let profileType
                if(membersList.length == 1) {
                    profileType = "Solo"
                }
                else {
                    profileType = "Co-op"
                };
                
                function parseNBTData(data) {
                    let decoded = atob(data);
                    let inflated
                    try {
                    result = pako.inflate(decoded);
                    } catch (err) {
                    console.log(err);
                    }
                    let parsedData = nbt.parseUncompressed(result, function(error, data) {
                    if (error) { throw error; }
                    });
                    let stringData = JSON.stringify(parsedData);
                    console.log(stringData)
                    return stringData
                    
                }
                parseNBTData(myJson.profile.members[profileId].inv_armor.data)
                });
        });
    </script>
    
    <div id="app"></div>

    <script type="text/babel">
        class App extends React.Component {
            render() {
                return (
                    <div className="app-content">
                        <h1>Yeet</h1>
                        
                    </div>
                    
                )
            }
        }
        ReactDOM.render(<App />, document.getElementById('app'))
    </script>

</body>
</html>
